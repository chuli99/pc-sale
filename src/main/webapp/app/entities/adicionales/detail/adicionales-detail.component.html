<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="adicionales">
      <h2 data-cy="adicionalesDetailsHeading"><span jhiTranslate="tiendaApp.adicionales.detail.title">Adicionales</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ adicionales.id }}</span>
        </dd>
        <dt><span jhiTranslate="tiendaApp.adicionales.nombre">Nombre</span></dt>
        <dd>
          <span>{{ adicionales.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="tiendaApp.adicionales.descripcion">Descripcion</span></dt>
        <dd>
          <span>{{ adicionales.descripcion }}</span>
        </dd>
        <dt><span jhiTranslate="tiendaApp.adicionales.precio">Precio</span></dt>
        <dd>
          <span>{{ adicionales.precio }}</span>
        </dd>
        <dt><span jhiTranslate="tiendaApp.adicionales.precioGratis">Precio Gratis</span></dt>
        <dd>
          <span>{{ adicionales.precioGratis }}</span>
        </dd>
        <dt><span jhiTranslate="tiendaApp.adicionales.dispositivos">Dispositivos</span></dt>
        <dd>
          <div *ngIf="adicionales.dispositivos">
            <a [routerLink]="['/dispositivos', adicionales.dispositivos.id, 'view']">{{ adicionales.dispositivos.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/adicionales', adicionales.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
