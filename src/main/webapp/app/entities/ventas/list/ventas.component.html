<div>
  <h2 id="page-heading" data-cy="VentasHeading">
    <span jhiTranslate="tiendaApp.ventas.home.title">Ventas</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="tiendaApp.ventas.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-ventas"
        [routerLink]="['/ventas/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="tiendaApp.ventas.home.createLabel"> Create a new Ventas </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="ventas?.length === 0">
    <span jhiTranslate="tiendaApp.ventas.home.notFound">No Ventas found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="ventas && ventas.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="precioFinal">
            <div class="d-flex">
              <span jhiTranslate="tiendaApp.ventas.precioFinal">Precio Final</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="fechaVenta">
            <div class="d-flex">
              <span jhiTranslate="tiendaApp.ventas.fechaVenta">Fecha Venta</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="idDispositivo.id">
            <div class="d-flex">
              <span jhiTranslate="tiendaApp.ventas.idDispositivo">Id Dispositivo</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody
        infinite-scroll
        (scrolled)="loadPage(page + 1)"
        [infiniteScrollDisabled]="page - 1 >= links['last']"
        [infiniteScrollDistance]="0"
      >
        <tr *ngFor="let ventas of ventas; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/ventas', ventas.id, 'view']">{{ ventas.id }}</a>
          </td>
          <td>{{ ventas.precioFinal }}</td>
          <td>{{ ventas.fechaVenta | formatMediumDatetime }}</td>
          <td>
            <div *ngIf="ventas.idDispositivo">
              <a [routerLink]="['/dispositivos', ventas.idDispositivo.id, 'view']">{{ ventas.idDispositivo.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/ventas', ventas.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/ventas', ventas.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(ventas)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
