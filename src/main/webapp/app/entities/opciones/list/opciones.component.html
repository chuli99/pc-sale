<div>
  <h2 id="page-heading" data-cy="OpcionesHeading">
    <span jhiTranslate="tiendaApp.opciones.home.title">Opciones</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="tiendaApp.opciones.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-opciones"
        [routerLink]="['/opciones/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="tiendaApp.opciones.home.createLabel"> Create a new Opciones </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="opciones?.length === 0">
    <span jhiTranslate="tiendaApp.opciones.home.notFound">No Opciones found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="opciones && opciones.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="codigo">
            <div class="d-flex">
              <span jhiTranslate="tiendaApp.opciones.codigo">Codigo</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="nombre">
            <div class="d-flex">
              <span jhiTranslate="tiendaApp.opciones.nombre">Nombre</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="descripcion">
            <div class="d-flex">
              <span jhiTranslate="tiendaApp.opciones.descripcion">Descripcion</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="precioAdicional">
            <div class="d-flex">
              <span jhiTranslate="tiendaApp.opciones.precioAdicional">Precio Adicional</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="personalizaciones.id">
            <div class="d-flex">
              <span jhiTranslate="tiendaApp.opciones.personalizaciones">Personalizaciones</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody
        infinite-scroll
        (scrolled)="loadPage(page + 1)"
        [infiniteScrollDisabled]="page - 1 >= links['last']"
        [infiniteScrollDistance]="0"
      >
        <tr *ngFor="let opciones of opciones; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/opciones', opciones.id, 'view']">{{ opciones.id }}</a>
          </td>
          <td>{{ opciones.codigo }}</td>
          <td>{{ opciones.nombre }}</td>
          <td>{{ opciones.descripcion }}</td>
          <td>{{ opciones.precioAdicional }}</td>
          <td>
            <div *ngIf="opciones.personalizaciones">
              <a [routerLink]="['/personalizaciones', opciones.personalizaciones.id, 'view']">{{ opciones.personalizaciones.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/opciones', opciones.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/opciones', opciones.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(opciones)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
