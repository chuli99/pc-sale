<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="caracteristicas">
      <h2 data-cy="caracteristicasDetailsHeading"><span jhiTranslate="tiendaApp.caracteristicas.detail.title">Caracteristicas</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ caracteristicas.id }}</span>
        </dd>
        <dt><span jhiTranslate="tiendaApp.caracteristicas.nombre">Nombre</span></dt>
        <dd>
          <span>{{ caracteristicas.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="tiendaApp.caracteristicas.descripcion">Descripcion</span></dt>
        <dd>
          <span>{{ caracteristicas.descripcion }}</span>
        </dd>
        <dt><span jhiTranslate="tiendaApp.caracteristicas.dispositivos">Dispositivos</span></dt>
        <dd>
          <div *ngIf="caracteristicas.dispositivos">
            <a [routerLink]="['/dispositivos', caracteristicas.dispositivos.id, 'view']">{{ caracteristicas.dispositivos.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/caracteristicas', caracteristicas.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
