<div>
  <h2 id="page-heading" data-cy="CaracteristicasHeading">
    <span jhiTranslate="tiendaApp.caracteristicas.home.title">Caracteristicas</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="tiendaApp.caracteristicas.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-caracteristicas"
        [routerLink]="['/caracteristicas/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="tiendaApp.caracteristicas.home.createLabel"> Create a new Caracteristicas </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="caracteristicas?.length === 0">
    <span jhiTranslate="tiendaApp.caracteristicas.home.notFound">No Caracteristicas found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="caracteristicas && caracteristicas.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="nombre">
            <div class="d-flex">
              <span jhiTranslate="tiendaApp.caracteristicas.nombre">Nombre</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="descripcion">
            <div class="d-flex">
              <span jhiTranslate="tiendaApp.caracteristicas.descripcion">Descripcion</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="dispositivos.id">
            <div class="d-flex">
              <span jhiTranslate="tiendaApp.caracteristicas.dispositivos">Dispositivos</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody
        infinite-scroll
        (scrolled)="loadPage(page + 1)"
        [infiniteScrollDisabled]="page - 1 >= links['last']"
        [infiniteScrollDistance]="0"
      >
        <tr *ngFor="let caracteristicas of caracteristicas; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/caracteristicas', caracteristicas.id, 'view']">{{ caracteristicas.id }}</a>
          </td>
          <td>{{ caracteristicas.nombre }}</td>
          <td>{{ caracteristicas.descripcion }}</td>
          <td>
            <div *ngIf="caracteristicas.dispositivos">
              <a [routerLink]="['/dispositivos', caracteristicas.dispositivos.id, 'view']">{{ caracteristicas.dispositivos.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/caracteristicas', caracteristicas.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/caracteristicas', caracteristicas.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(caracteristicas)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
